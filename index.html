<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glass Clock - Jack Ablett </title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
	</head>
	 <div class="container">
        <div class="topr"></div>
        <div class="bottoml"></div>
          <div class="middlemid"></div>
        <div class="clock">
            <div id="day"></div>
            <div class="wrapper">
                <div id="time"></div>
                <div id="midday"></div>
            </div>
        </div>
    </div>
		<div class="button-holder">
			<a class="alarm-button"></a>
		</div>
		<div class="overlay">
			<div id="alarm-dialog">
				<h2>Set an alarm</h2>
				<label class="alarmtime">
					Hours
					<input class="inputbox" type="number" value="0" min="0" />
				</label>

				<label class="alarmtime">
					Minutes
					<input class="inputbox" type="number" value="0" min="0" />
				</label>

				<label class="alarmtime">
					Seconds
					<input class="inputbox" type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="buttonbluegrad">Set</a>
					<a id="alarm-clear" class="buttonredgrad">Close</a>
				</div>
			</div>
		</div>
		<div class="overlay">
			<div id="time-is-up">
				<h2>Time's up!</h2>
				<div class="button-holder">
					<a class="buttonredgrad">Close</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" preload>
			<source src="ticktac.mp3" type="audio/mpeg" />
			<source src="ticktac.ogg" type="audio/ogg" />
		</audio>
   
		<script src="script.js"></script>
	</body>
</html>
